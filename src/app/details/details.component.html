<style>
    .product-details {
      margin-top: 20px; /* Adjust the margin-top value as needed */
    }
    .colorless{
        border: 3px solid #fff;
        width: 40px;
        height: 40px;
        border-radius: 50%;
    }
  </style>
  
  <div class="row product-details" *ngIf="productdata">
    <div class="col-sm-6">
      <img
        class="product-image"
        src="{{ productdata.photo }}"
        style="margin-top: 100px"
      />
    </div>
    <div class="col-sm-6" style="margin-top: 50px;">
      <h2>{{ productdata.name }}</h2>
      <h3> Price : {{productdata.price}}/-</h3>
      <p>{{ productdata.description }}</p>
      <div>
        Color: {{productdata.color}}<h5 [style.backgroundColor]="productdata.color" class="colorless"></h5>
      </div>

      <div>
        <button (click)="handlequantity('min')">--</button>
        <input type="text" value="{{productquantity}}" />
        <button (click)="handlequantity('plus')">+</button>
      </div>
      <div style="margin-top: 20px;">
        <button *ngIf="removecart" (click)="removecarta(productdata.id)" class="btn btn-success" style="margin-right: 10px;">
        Remove from Cart  
        </button>

        <button *ngIf="!removecart" (click)="addtocart()" class="btn btn-success" style="margin-right: 10px;">
          Add to Cart
        </button>
        <button class="btn btn-success">Buy Now</button>
      </div>
    </div>
  </div>

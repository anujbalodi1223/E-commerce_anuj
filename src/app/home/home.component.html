<div class="mt-3">
  <ngb-carousel class="custom-carousel" *ngIf="popularproducts">
    <ng-template *ngFor="let item of popularproducts" ngbSlide>
      <div class="picsum-img-wrapper">
        <img routerLink="/details/{{item.id}}"
          src="{{ item.photo }}"
          alt="Random first slide"
          style="object-fit: contain; height: 600px; width: 100%; cursor: pointer;"
        />
      </div>
      <div
        class="carousel-caption"
        style="background-color: rgba(0, 0, 0, 0.427)"
      >
        <h1 style="color: white">{{ item.name }}</h1>
        <h4>{{item.description}}</h4>
      </div>
    </ng-template>
  </ngb-carousel>

  <div class="mt-5">
    <h2 class="mb-4">Trendy Products</h2>
    <div class="row justify-content-start">
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4 d-flex align-items-stretch" *ngFor="let item of listofproducts">
        <div class="card border-primary h-100">
          <img routerLink="/details/{{item.id}}" class="card-img-top" [src]="item.photo" alt="Card image cap" style="cursor: pointer;" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ item.name }}</h5>
            <h5>Price: {{item.price}} /-</h5>
            <p class="card-text">{{ item.description }}</p>
            <div class="mt-auto">
              <a href="#" class="btn btn-success mr-2">Buy now</a>
              <a routerLink="/details/{{item.id}}" class="btn btn-success">View Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>

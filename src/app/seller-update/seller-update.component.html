<h1>Update Product</h1>
<div class="mt-2">
  <h3 style="color: red; justify-content: end;"></h3>
</div>

<form #updateproducts="ngForm" (ngSubmit)="submit(updateproducts.value)">
<div class="form-control mt-3">
<input type="text" placeholder="Enter Product Name" name="name" ngModel="{{productdata?.name}}"/>
</div>
<div class="form-control mt-3">
<input type="text" placeholder="Enter Product Description" name="description" ngModel="{{productdata?.description}}"/>
</div>
<div class="form-control mt-3">
<input type="number" placeholder="Enter Product Price" name="price" ngModel="{{productdata?.price}}"/>
</div>
<div class="form-control mt-3">
<input type="text" placeholder="Product iimage" name="photo" ngModel="{{productdata?.photo}}"/>
</div>
<div class="form-control mt-3">
  <input type="text" placeholder="Product color" name="color" ngModel="{{productdata?.color}}"/>
  </div>
<div class="form-control mt-3">
    <button type="submit" class="btn btn-success">Update</button>
</div>
</form>

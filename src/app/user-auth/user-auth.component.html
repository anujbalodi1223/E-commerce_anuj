<!-- User Signup Form -->
<form *ngIf="!showlogin" class="Form-group" #usersignupa="ngForm" (ngSubmit)="usersignup(usersignupa.value)">
  <h1 style="margin-top: 30px;">Sign Up</h1>
  <div>
    <label style="margin-bottom: 5px;">Name</label>
    <input type="text" class="form-control" name="name" ngModel required />
  </div>
  <div>
    <label style="margin-bottom: 5px;">Password</label>
    <div class="password-container" style="position: relative;">
      <input [type]="passwordFieldTypeSignup" class="form-control" name="password" ngModel required />
      <button type="button" (click)="togglePasswordVisibilitySignup()" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);">
        <fa-icon [icon]="passwordFieldTypeSignup === 'password' ? faEye : faEyeSlash"></fa-icon>
      </button>
    </div>
  </div>
  <div>
    <label style="margin-bottom: 5px;">Email</label>
    <input type="email" class="form-control" name="email" ngModel required />
  </div>
  <div class="mt-3">
    <button class="btn btn-danger" type="submit">Submit</button>
  </div>
</form>

<!-- Link to switch to login form only shown on signup view -->
<div class="mt-3" *ngIf="!showlogin">
  <a (click)="toggleLogin()" style="cursor: pointer;">Already have an account? Login Here</a>
</div>

<!-- User Login Form -->
<form *ngIf="showlogin" class="Form-group mt-3" #loginform="ngForm" (ngSubmit)="loginportal(loginform.value)">
  <h1>Login</h1>
  <div>
    <label style="margin-bottom: 5px;">Email</label>
    <input type="text" class="form-control" name="email" ngModel required #email="ngModel" />
    <p *ngIf="email.invalid && email.touched" style="color: red;">Please fill in a value</p>
  </div>
  <div>
    <label style="margin-bottom: 5px;">Password</label>
    <div class="password-container" style="position: relative;">
      <input [type]="passwordFieldTypeLogin" class="form-control" name="password" ngModel required #password="ngModel" />
      <button type="button" (click)="togglePasswordVisibilityLogin()" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);">
        <fa-icon [icon]="passwordFieldTypeLogin === 'password' ? faEye : faEyeSlash"></fa-icon>
      </button>
    </div>
    <p *ngIf="password.invalid && password.touched" style="color: red;">Please fill in a value</p>
  </div>
  <div class="mt-3">
    <button [disabled]="loginform.invalid" class="btn btn-danger" type="submit">Submit</button>
  </div>
</form>

<!-- Link to switch to signup form only shown on login view -->
<div class="mt-3" *ngIf="showlogin">
  <a (click)="toggleLogin()">New user? Wanna Sign Up? Click here</a>
</div>

<!-- Popup Message -->
<div *ngIf="showPopup" class="popup" [ngClass]="popupType">
  {{ popupMessage }}
</div>
